version: '3'

services:
  mongo:
    image: mongo:latest
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    ports:
      - 27017:27017
    volumes:
      - ./mongo_data/:/data/db
    container_name: my-mongodb
    networks:
      - my-network

  app:
    build:
      context: .
      dockerfile: app/Dockerfile
    depends_on:
      - mongo
    environment:
      - MONGO_HOST=my-mongodb
      - MONGO_PORT=27017
      - PYTHONPATH=/app:/dashboard
    volumes:
      - ./app:/app
      - ./dashboard:/dashboard
      - ./data:/data
    networks:
      - my-network

  dashboard:
    build:
      context: .
      dockerfile: dashboard/Dockerfile
    ports:
      - 8501:8501
    depends_on:
      - app
    environment:
      - MONGO_HOST=my-mongodb
      - MONGO_PORT=27017
      - PYTHONPATH=/app:/dashboard
    volumes:
      - ./app:/app
      - ./dashboard:/dashboard
      - ./data:/data
    networks:
      - my-network

networks:
  my-network:
    driver: bridge
